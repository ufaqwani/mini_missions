<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desktop Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 40px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .card {
            background: #f9fafb;
            padding: 30px;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; font-size: 3rem; margin-bottom: 40px;">üñ•Ô∏è Desktop Test</h1>
        <div class="grid">
            <div class="card">
                <h2>Left Column ‚úÖ</h2>
                <p>If this is side-by-side with the right column, desktop styles work!</p>
            </div>
            <div class="card">
                <h2>Right Column ‚úÖ</h2>
                <p>If this is below the left column, mobile styles are being applied.</p>
            </div>
        </div>
    </div>
</body>
</html>
